                                            + å‘å¸ƒæ–‡ç« 
                                        </button>

                                    <div className="bg-white p-4 md:p-8 rounded-2xl shadow-xl border border-blue-50 space-y-4 animate-in slide-in-from-bottom-4">
                                        <input className="w-full p-4 border-none text-2xl font-bold outline-none placeholder:text-gray-200" placeholder="æ–‡ç« æ ‡é¢˜" value={editData.title} onChange={e => setEditData({...editData, title: e.target.value})} />

                                        <div className="flex flex-wrap gap-2 p-2 bg-gray-50 rounded-lg border-b">
                                            <button onClick={() => execCmd('bold')} className="toolbar-btn" title="åŠ ç²—"><Icons.Bold /></button>
                                            <button onClick={() => execCmd('formatBlock', 'h2')} className="toolbar-btn font-bold text-sm">H2</button>

                                            <button onClick={() => execCmd('foreColor', '#374151')} className="toolbar-btn text-gray-700">â—</button>
                                            <button onClick={insertImage} className="toolbar-btn" title="æ’å…¥å›¾ç‰‡é“¾æ¥"><Icons.Image /></button>
                                            <div className="flex-1"></div>
                                            <button onClick={() => execCmd('undo')} className="toolbar-btn">â†¶</button>
                                        </div>

                                        <div 
                                            ref={editorRef}
                                            className="editor-content p-4 prose max-w-none overflow-y-auto border-x border-b rounded-b-lg" 
                                            contentEditable 
                                            placeholder="åœ¨è¿™é‡Œå¼€å§‹ä½ çš„åˆ›ä½œ..."
                                            dangerouslySetInnerHTML={{__html: editData.content}}
                                        ></div>

                                        <div className="flex justify-end space-x-4 pt-6">
                                            <button onClick={() => setIsEditing(false)} className="px-6 py-2 text-gray-400 hover:text-gray-600 transition">å–æ¶ˆ</button>
                                            <button onClick={savePost} className="bg-blue-600 text-white px-10 py-2 rounded-xl shadow-lg hover:bg-blue-700 transition font-bold">å‘å¸ƒæ–‡ç« </button>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                                        {posts.filter(p => p.type === tab).length > 0 ? (
                                            posts.filter(p => p.type === tab).map(post => (
                                                <div 
                                                    key={post.id} 
                                                    onClick={() => setViewingPost(post)}
                                                    className="bg-white rounded-2xl border border-gray-50 hover:shadow-2xl hover:-translate-y-2 transition-all duration-500 group overflow-hidden cursor-pointer"
                                                >
                                                    <div className="p-6">
                                                        <div className="flex justify-between items-start mb-4">
                                                            <span className="bg-blue-50 text-blue-600 text-[10px] px-3 py-1 rounded-full font-bold uppercase tracking-wider">
                                                                {post.category || 'INSIGHT'}

                                                            {isAdmin && (
                                                                <div className="flex space-x-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                                                    <button onClick={(e) => editPostAction(post, e)} className="p-2 bg-gray-50 text-blue-600 rounded-lg hover:bg-blue-100"><Icons.Edit /></button>
                                                                    <button onClick={(e) => deletePost(post.id, e)} className="p-2 bg-gray-50 text-red-500 rounded-lg hover:bg-red-100"><Icons.Delete /></button>
                                                                </div>
                                                            )}
                                                        </div>
                                                        <h3 className="text-xl font-bold text-gray-800 mb-4 leading-tight group-hover:text-blue-600 transition-colors">{post.title}</h3>
                                                        <div className="text-gray-500 text-sm leading-relaxed line-clamp-4 prose prose-sm mb-6" dangerouslySetInnerHTML={{__html: post.content}}></div>
                                                        <div className="flex items-center justify-between text-[11px] text-gray-300 pt-4 border-t border-gray-50 font-medium">

                                                            <span className="text-blue-500 font-bold opacity-0 group-hover:opacity-100 transition-all">VIEW DETAIL â†’</span>

                                                    </div>
                                                </div>
                                            ))
                                        ) : (
                                            <div className="col-span-full py-32 text-center border-2 border-dashed border-gray-100 rounded-3xl">
                                                <div className="text-gray-200 text-5xl mb-4">âˆ…</div>
                                                <p className="text-gray-300 tracking-widest text-sm uppercase">No Content Available</p>
                                            </div>
                                        )}
                                    </div>
                                )}
                            </>

                    {isLoginOpen && (
                        <div className="fixed inset-0 bg-blue-900/40 backdrop-blur-md flex items-center justify-center z-[100] p-4">
                            <form onSubmit={handleLogin} className="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm animate-in zoom-in duration-300">
                                <div className="text-center mb-8">
                                    <div className="w-20 h-20 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-4"><Icons.Lock /></div>
                                    <h3 className="text-2xl font-bold text-gray-800 tracking-tighter">SECURE LOGIN</h3>
                                    <p className="text-xs text-gray-400 mt-2 uppercase tracking-widest font-medium">ä»…ä¾›ç®¡ç†å‘˜è®¿é—®</p>
                                </div>
                                <div className="space-y-4">
                                    <input name="email" type="email" placeholder="ADMIN EMAIL" className="w-full p-4 bg-gray-50 border-none rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-medium text-sm" required />
                                    <input name="password" type="password" placeholder="PASSWORD" className="w-full p-4 bg-gray-50 border-none rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-medium text-sm" required />
                                </div>
                                <button type="submit" className="w-full bg-blue-900 text-white py-4 rounded-2xl font-bold mt-8 hover:bg-blue-800 transition shadow-xl tracking-widest text-sm uppercase">éªŒè¯å¹¶è¿›å…¥</button>
                                <button type="button" onClick={() => setIsLoginOpen(false)} className="w-full mt-4 text-gray-400 text-[10px] uppercase font-bold tracking-widest hover:text-gray-600 transition">Close</button>
                            </form>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));

    </script>
</body>
