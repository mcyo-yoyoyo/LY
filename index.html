<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变革·重构 | 数字化转型专家个人站</title>
    
    <!-- 核心库引入 -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <style>
        body { font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif; background-color: #f8f9fa; }
        .editor-content { min-height: 300px; outline: none; }
        .prose h2 { font-size: 1.5em; font-weight: bold; margin: 1.5em 0 0.5em; color: #1e3a8a; }
        .prose p { margin-bottom: 1em; line-height: 1.8; color: #374151; }
        .loading-dot { animation: blink 1.4s infinite both; }
        @keyframes blink { 0% { opacity: .2; } 20% { opacity: 1; } 100% { opacity: .2; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // ==================== 配置中心 ====================
        const ADMIN_EMAIL = "ly-fighting@163.com"; 

        const myFirebaseConfig = {
            apiKey: "AIzaSyD3Ca1EZRLeYl8cydv8BdLUEqrpTpsJjEQ",
            authDomain: "mcyo-47cb4.firebaseapp.com",
            projectId: "mcyo-47cb4",
            storageBucket: "mcyo-47cb4.firebasestorage.app",
            messagingSenderId: "673177507974",
            appId: "1:673177507974:web:76e5f124a08cf1ee75d907",
            measurementId: "G-TF5BELBCTW"
        };

        // 初始化 Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(myFirebaseConfig);
        }

        const db = firebase.firestore();
        const auth = firebase.auth();

        const { useState, useEffect } = React;

        // 图标组件
        const Icons = {
            Lock: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>,
            Edit: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>,
            Delete: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>,
            Warning: () => <svg className="w-6 h-6 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [tab, setTab] = useState('about'); // 默认回到关于我
            const [posts, setPosts] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [isLoginOpen, setIsLoginOpen] = useState(false);
            const [isEditing, setIsEditing] = useState(false);
            const [editData, setEditData] = useState({ title: '', content: '', category: '', id: null });

            const isAdmin = user && user.email === ADMIN_EMAIL;

            useEffect(() => {
                const unsubscribeAuth = auth.onAuthStateChanged(u => setUser(u));
                
                const unsubscribeData = db.collection('posts')
                    .orderBy('timestamp', 'desc')
                    .onSnapshot(
                        (snap) => {
                            setPosts(snap.docs.map(d => ({id: d.id, ...d.data()})));
                            setLoading(false);
                            setError(null);
                        },
                        (err) => {
                            setError(err.message);
                            setLoading(false);
                        }
                    );

                return () => {
                    unsubscribeAuth();
                    unsubscribeData();
                };
            }, []);

            const handleLogin = async (e) => {
                e.preventDefault();
                try {
                    await auth.signInWithEmailAndPassword(e.target.email.value, e.target.password.value);
                    setIsLoginOpen(false);
                } catch (err) { alert("登录失败：" + err.message); }
            };

            const savePost = async () => {
                if (!editData.title || !editData.content) return alert("请填写完整内容");
                const data = {
                    title: editData.title,
                    content: editData.content,
                    category: editData.category,
                    type: tab,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                };
                try {
                    if (editData.id) {
                        await db.collection('posts').doc(editData.id).update(data);
                    } else {
                        await db.collection('posts').add(data);
                    }
                    setIsEditing(false);
                    setEditData({ title: '', content: '', category: '', id: null });
                } catch (e) { alert("发布失败，请检查数据库权限设置。"); }
            };

            // 关于我内容组件
            const AboutSection = () => (
                <div className="animate-in fade-in duration-700">
                    <div className="bg-white rounded-3xl p-8 md:p-12 shadow-sm border border-gray-100 mb-12">
                        <div className="flex flex-col md:flex-row gap-12 items-start">
                            <div className="w-full md:w-1/3">
                                <div className="aspect-square bg-blue-900 rounded-2xl mb-6 flex items-center justify-center text-white text-4xl font-serif">
                                    Mcyo
                                </div>
                                <h1 className="text-3xl font-bold text-gray-900 mb-2">Mcyo</h1>
                                <p className="text-blue-600 font-medium mb-6 text-lg">数字化转型专家 / 战略架构师</p>
                                <div className="space-y-3 text-sm text-gray-500">
                                    <p className="flex items-center"><span className="w-5 opacity-50">📍</span> 广东·深圳</p>
                                    <p className="flex items-center"><span className="w-5 opacity-50">✉️</span> {ADMIN_EMAIL}</p>
                                    <p className="flex items-center"><span className="w-5 opacity-50">💼</span> 16年数字化全链路实战</p>
                                </div>
                            </div>
                            <div className="w-full md:w-2/3 prose max-w-none">
                                <h2 className="text-2xl font-bold text-gray-800 mb-6">核心理念：拥抱变化，革新思境</h2>
                                <p>沉淀近20年全球顶尖科技企业商业模式深度研判经验，整合电子、汽车、电商、会员运营等多领域核心思维体系，将顶级商业认知无缝植入你的团队，赋能战略决策与业务增长。我深信数字化不仅是工具的替换，更是思维模式、流程逻辑乃至生产关系的彻底革新。</p>
                                <div className="grid grid-cols-2 gap-4 mt-8">
                                    <div className="p-4 bg-gray-50 rounded-xl">
                                        <div className="text-blue-600 font-bold text-xl mb-1">16+</div>
                                        <div className="text-xs text-gray-400">深耕数字化领域</div>
                                    </div>
                                    <div className="p-4 bg-gray-50 rounded-xl">
                                        <div className="text-blue-600 font-bold text-xl mb-1">50+</div>
                                        <div className="text-xs text-gray-400">大中型项目操盘</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="grid md:grid-cols-2 gap-8">
                        <div className="bg-white p-8 rounded-2xl shadow-sm border border-gray-50">
                            <h3 className="text-xl font-bold mb-6 flex items-center">
                                <span className="w-2 h-6 bg-blue-600 rounded mr-3"></span>专业擅长
                            </h3>
                            <div className="space-y-6">
                                <div>
                                    <div className="flex justify-between text-sm mb-2"><span className="font-medium">数字化转型与战略规划</span><span className="text-blue-600">95%</span></div>
                                    <div className="h-1.5 bg-gray-100 rounded-full overflow-hidden"><div className="h-full bg-blue-600 w-[95%]"></div></div>
                                </div>
                                <div>
                                    <div className="flex justify-between text-sm mb-2"><span className="font-medium">营销服数字化与降本增效</span><span className="text-blue-600">90%</span></div>
                                    <div className="h-1.5 bg-gray-100 rounded-full overflow-hidden"><div className="h-full bg-blue-600 w-[90%]"></div></div>
                                </div>
                                <div>
                                    <div className="flex justify-between text-sm mb-2"><span className="font-medium">商业画布与业务能力变革</span><span className="text-blue-600">85%</span></div>
                                    <div className="h-1.5 bg-gray-100 rounded-full overflow-hidden"><div className="h-full bg-blue-600 w-[85%]"></div></div>
                                </div>
                            </div>
                        </div>
                        <div className="bg-white p-8 rounded-2xl shadow-sm border border-gray-50">
                            <h3 className="text-xl font-bold mb-6 flex items-center">
                                <span className="w-2 h-6 bg-blue-600 rounded mr-3"></span>职业生涯
                            </h3>
                            <div className="space-y-6">
                                <div className="flex gap-4">
                                    <div className="text-blue-600 font-bold text-sm pt-1">NOW</div>
                                    <div>
                                        <div className="font-bold text-gray-800">AI+个人</div>
                                        <div className="text-xs text-gray-400">赋能企业AI数字化转型</div>
                                    </div>
                                </div>
                                <div className="flex gap-4">
                                    <div className="text-gray-300 font-bold text-sm pt-1">2018</div>
                                    <div>
                                        <div className="font-bold text-gray-800">某头部科技公司 · 全球电商变革经理</div>
                                        <div className="text-xs text-gray-400">负责消费者5A全链路电商体系化能力建设</div>
                                    </div>
                                </div>
                                <div className="flex gap-4">
                                    <div className="text-gray-300 font-bold text-sm pt-1">2012</div>
                                    <div>
                                        <div className="font-bold text-gray-800">百强家电行业 · 流程IT部负责人</div>
                                        <div className="text-xs text-gray-400">**新产业孵化到流程IT能力端到端建设</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen">
                    <nav className="bg-white border-b sticky top-0 z-50">
                        <div className="max-w-5xl mx-auto px-4 h-16 flex justify-between items-center">
                            <div className="text-xl font-bold text-blue-900 tracking-tighter">Involution→Evolution</div>
                            <div className="flex space-x-8">
                                <button onClick={() => {setTab('about'); setIsEditing(false);}} className={`pb-1 border-b-2 transition font-medium ${tab === 'about' ? 'border-blue-600 text-blue-600' : 'border-transparent text-gray-400'}`}>about me</button>
                                <button onClick={() => {setTab('blog'); setIsEditing(false);}} className={`pb-1 border-b-2 transition font-medium ${tab === 'blog' ? 'border-blue-600 text-blue-600' : 'border-transparent text-gray-400'}`}>digital transformation</button>
                                <button onClick={() => {setTab('case'); setIsEditing(false);}} className={`pb-1 border-b-2 transition font-medium ${tab === 'case' ? 'border-blue-600 text-blue-600' : 'border-transparent text-gray-400'}`}>best practice</button>
                            </div>
                            <div>
                                {isAdmin ? (
                                    <div className="flex items-center space-x-4">
                                        <span className="text-[10px] text-green-600 bg-green-50 px-2 py-1 rounded">ADMIN</span>
                                        <button onClick={() => auth.signOut()} className="text-gray-400 text-xs hover:text-red-500">EXIT</button>
                                    </div>
                                ) : (
                                    <button onClick={() => setIsLoginOpen(true)} className="text-gray-200 hover:text-blue-600 transition"><Icons.Lock /></button>
                                )}
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-5xl mx-auto px-4 py-12">
                        {error && error.includes("permission-denied") && tab !== 'about' && (
                            <div className="mb-8 p-4 bg-yellow-50 border border-yellow-200 rounded-lg flex items-start space-x-3">
                                <Icons.Warning />
                                <div className="text-sm text-yellow-800">
                                    <p className="font-bold">数据库未就绪：</p>
                                    <p>请前往 Firebase 控制台启用 <b>Cloud Firestore</b>。如果是新启用的，请等待 1-3 分钟生效。</p>
                                </div>
                            </div>
                        )}

                        {tab === 'about' ? (
                            <AboutSection />
                        ) : (
                            <>
                                <div className="flex justify-between items-center mb-10">
                                    <div>
                                        <h2 className="text-3xl font-bold text-gray-800">{tab === 'blog' ? '数字化变革' : '最佳实践案例'}</h2>
                                        <p className="text-gray-400 text-sm mt-1">{tab === 'blog' ? '数字化转型的深度思考' : '16年数字化领域的实战复盘'}</p>
                                    </div>
                                    {isAdmin && !isEditing && (
                                        <button onClick={() => setIsEditing(true)} className="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition shadow-lg flex items-center">
                                            + 发布内容
                                        </button>
                                    )}
                                </div>

                                {loading ? (
                                    <div className="text-center py-20 text-gray-400">
                                        <span className="loading-dot text-2xl">加载中...</span>
                                    </div>
                                ) : isEditing ? (
                                    <div className="bg-white p-6 rounded-xl shadow-sm border border-blue-100 space-y-4 animate-in slide-in-from-bottom-4 duration-300">
                                        <input className="w-full p-3 border rounded-lg text-lg font-bold outline-none focus:ring-2 focus:ring-blue-500" placeholder="标题" value={editData.title} onChange={e => setEditData({...editData, title: e.target.value})} />
                                        <input className="w-full p-2 border rounded-lg text-sm outline-none" placeholder="分类 (如: AI, 战略)" value={editData.category} onChange={e => setEditData({...editData, category: e.target.value})} />
                                        <div 
                                            className="border p-4 rounded-lg min-h-[400px] outline-none prose max-w-none bg-gray-50/30" 
                                            contentEditable 
                                            onInput={e => setEditData({...editData, content: e.currentTarget.innerHTML})}
                                            dangerouslySetInnerHTML={{__html: editData.content}}
                                        ></div>
                                        <div className="flex justify-end space-x-4 pt-4">
                                            <button onClick={() => setIsEditing(false)} className="px-4 py-2 text-gray-400">取消</button>
                                            <button onClick={savePost} className="bg-blue-600 text-white px-8 py-2 rounded-lg shadow-md hover:bg-blue-700 transition font-bold">发布文章</button>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                                        {posts.filter(p => p.type === tab).length > 0 ? (
                                            posts.filter(p => p.type === tab).map(post => (
                                                <div key={post.id} className="bg-white p-6 rounded-xl border border-gray-100 hover:shadow-xl hover:-translate-y-1 transition duration-300 group relative">
                                                    <div className="flex justify-between items-start mb-4">
                                                        <span className="bg-blue-50 text-blue-600 text-[10px] px-2 py-1 rounded-md font-bold uppercase tracking-wider">
                                                            {post.category || '深度洞察'}
                                                        </span>
                                                        {isAdmin && (
                                                            <div className="flex space-x-2 opacity-0 group-hover:opacity-100 transition duration-200">
                                                                <button onClick={() => {setEditData(post); setIsEditing(true);}} className="p-1.5 bg-gray-50 text-gray-400 hover:text-blue-600 rounded-md"><Icons.Edit /></button>
                                                                <button onClick={() => confirm("确定删除吗？") && db.collection('posts').doc(post.id).delete()} className="p-1.5 bg-gray-50 text-gray-400 hover:text-red-500 rounded-md"><Icons.Delete /></button>
                                                            </div>
                                                        )}
                                                    </div>
                                                    <h3 className="text-lg font-bold text-gray-800 mb-3 leading-snug line-clamp-2">{post.title}</h3>
                                                    <div className="text-gray-500 line-clamp-3 mb-6 text-sm leading-relaxed overflow-hidden" dangerouslySetInnerHTML={{__html: post.content}}></div>
                                                    <div className="flex items-center justify-between text-[11px] text-gray-300 pt-4 border-t border-gray-50">
                                                        <span>{post.timestamp?.toDate().toLocaleDateString() || '加载中'}</span>
                                                        <span className="text-blue-400 group-hover:text-blue-600">READ MORE →</span>
                                                    </div>
                                                </div>
                                            ))
                                        ) : (
                                            <div className="col-span-full py-24 text-center border-2 border-dashed border-gray-100 rounded-2xl">
                                                <p className="text-gray-300">暂无内容发布</p>
                                            </div>
                                        )}
                                    </div>
                                )}
                            </>
                        )}
                    </main>

                    {/* 登录弹窗 */}
                    {isLoginOpen && (
                        <div className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-[100] p-4">
                            <form onSubmit={handleLogin} className="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm animate-in fade-in zoom-in duration-200">
                                <div className="text-center mb-8">
                                    <div className="w-16 h-16 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-4"><Icons.Lock /></div>
                                    <h3 className="text-2xl font-bold text-gray-800">管理员登录</h3>
                                </div>
                                <div className="space-y-4">
                                    <input name="email" type="email" placeholder="电子邮箱" className="w-full p-3 bg-gray-50 border-transparent rounded-xl outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition" required />
                                    <input name="password" type="password" placeholder="密码" className="w-full p-3 bg-gray-50 border-transparent rounded-xl outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition" required />
                                </div>
                                <button type="submit" className="w-full bg-blue-600 text-white py-3 rounded-xl font-bold mt-8 hover:bg-blue-700 transition shadow-lg">登录后台</button>
                                <button type="button" onClick={() => setIsLoginOpen(false)} className="w-full mt-4 text-gray-400 text-sm">取消</button>
                            </form>
                        </div>
                    )}
                    
                    <footer className="max-w-5xl mx-auto px-4 py-20 border-t border-gray-100 text-center">
                        <p className="text-gray-300 text-[10px] tracking-widest">© 2024 TRANSFORMATION & RECONSTRUCTION · POWERED BY CLOUD</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
